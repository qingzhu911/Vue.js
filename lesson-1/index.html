<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue.js</title>
	<!-- 引入Vue的cdn 这里不要放到body下面去了,放到title下面-->
	<script src="https://unpkg.com/vue"></script>
</head>
<body>
	<!-- dom标签容器 -->
	<div id="vue-app">
		<p>hello{{name}}</p>
		<p>{{job}}</p>
		<p>{{greet("晚上好")}}</p>
		<!-- 属性绑定 -->
		<a v-bind:href="website">web开发</a>
		<p v-html="websiteTag"></p>
		<input type="text" :value="name">
	</div>
	<script src="app.js"></script>
</body>
</html>
